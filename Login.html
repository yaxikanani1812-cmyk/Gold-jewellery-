<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Gold Jewellery to view your orders and wishlist.">
  <link rel="canonical" href="login.html">
  <title>Login | Gold Jewellery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      background: goldenrod;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgoldenrod;
    }
    .form-container h2 { margin: 0 0 8px 0; }
    .form-container p { margin: 6px 0 0 0; }
  </style>
</head>
<body>
  <main class="form-container" id="main">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" name="email" autocomplete="email" required aria-label="Email"><br>
      <input type="password" placeholder="Password" name="password" autocomplete="current-password" required aria-label="Password"><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault();
      alert("Login Successful! ðŸŽ‰");
      window.location.href = "index.html"; // ðŸ‘ˆ login pachhi home page par redirect
    });
  </script>
</body>
</html>
