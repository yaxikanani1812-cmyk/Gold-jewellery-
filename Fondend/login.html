<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login</title>
    <link rel="stylesheet" href="../CSS/login.css" />
</head>
<body>
  <div class="login-popup">
    <!-- Left -->
    <div class="left-side">
      <h1>Rubans</h1>
      <h3>Login now to avail best offers!</h3>
      <div class="features">
        <div class="feature-box">
          <span>⭐</span>
          <h4>Customer-first</h4>
          <p>Putting you in the center</p>
        </div>
        <div class="feature-box">
          <span>⭐</span>
          <h4>Transparent</h4>
          <p>Honest from the inside out</p>
        </div>
        <div class="feature-box">
          <span>⭐</span>
          <h4>Innovative</h4>
          <p>Getting the best for you</p>
        </div>
      </div>
    </div>

    <!-- Right -->
    <div class="right-side">
      <h2>Unlock Exclusive deals Now!</h2>
      <div class="input-box">
        <select>
          <option>+91</option>
        </select>
        <input type="text" placeholder="Enter Mobile Number" />
      </div>

      <label class="checkbox">
        <input type="checkbox" /> Notify me with offers & updates
      </label>

      <button>Submit</button>

      <p class="policy">
        I accept that I have read & understood your
        <a href="#">Privacy Policy</a> and <a href="#">T&Cs</a>.
      </p>
    </div>
  </div>
</body>
</html>
